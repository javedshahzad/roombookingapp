<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="items" *ngFor="let building of allbuildings">
    <ion-item-sliding>
      <ion-item href="/building/{{building.id}}">
        <ion-label>{{building.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(building.id)">
          <ion-icon class="icon" name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
<ion-footer>
  <div class="circle" routerLink="/addbuilding"><ion-icon name="add-outline"></ion-icon></div>
</ion-footer>
